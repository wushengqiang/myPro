	<body>
		<!-- Start: Content -->
		<div class="container-fluid content">
			<div class="row">
				<!-- Main Page -->
				<div class="body-login">
					<div class="center-login">
						<a href="#" class="logo pull-left hidden-xs">
							<span><strong style="font-size: 25px;">OfficeTool</strong></span>
						</a>

						<div class="panel panel-login">
							<div class="panel-title-login text-right">
								<h2 class="title"><i class="fa fa-user"></i> 登录</h2>
							</div>
							<div class="panel-body">
								<form action="index.html" method="post">
									<div class="form-group">
										<label>用户名</label>
										<div class="input-group input-group-icon">
											<input name="username" type="text" class="form-control bk-noradius" />
											<span class="input-group-addon">
												<span class="icon">
													<i class="fa fa-user"></i>
												</span>
											</span>
										</div>
									</div>

									<div class="form-group">
										<label>密码</label>									
										<div class="input-group input-group-icon">
											<input name="pwd" type="password" class="form-control bk-noradius" />
											<span class="input-group-addon">
												<span class="icon">
													<i class="fa fa-lock"></i>
												</span>
											</span>
										</div>
									</div>
									<br />
									<div class="row">
										<div class="col-sm-8">
											<div class="checkbox-custom checkbox-default bk-margin-bottom-10">
												<input id="RememberMe" name="rememberme" type="checkbox"/>
												<label for="RememberMe">记住账号</label>
											</div>
										</div>
										<div class="col-sm-4 text-right">
											<button href="index.html" type="submit" class="btn btn-primary hidden-xs">登录</button>
											<button href="index.html" type="submit" class="btn btn-primary btn-block btn-lg visible-xs bk-margin-top-10">Login</button>
										</div>
									</div>
									<br />
									<div class="text-with-hr">
										<span>or</span>
									</div>
									<br />
									<p class="text-center">还没有账号? <a href="#" data-toggle="modal" data-target="#registerModel"><small>注册!</small></a>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- End Main Page -->		
				
				<div class="container-fluid content modal fade" id="registerModel" tabindex="-1" role="dialog" >
					<div class="row">
						<!-- Main Page -->
							<div class="body-register">
								<div class="center-register">
									<a href="#" class="logo pull-left hidden-xs">
										<span><strong style="font-size: 25px;">OfficeTool</strong></span>
									</a>
			
									<div class="panel panel-register">
										<div class="panel-title-register text-right">
											<h2 class="title text-uppercase"><i class="fa fa-user"></i> 注册</h2>
										</div>
										<div class="panel-body">
											<form>
												<div class="form-group">
													<label>账号</label>
													<input name="userName" type="text" class="form-control" />
												</div>
			
												<div class="form-group">
													<label>邮箱</label>
													<input name="email" type="email" class="form-control" />
												</div>
			
												<div class="form-group">
													<div class="row">
														<div class="col-sm-6">
															<label>密码</label>
															<input name="password" type="password" class="form-control" />
														</div>
														<div class="col-sm-6">
															<label>确认密码</label>
															<input name="passwordSec" type="password" class="form-control" />
														</div>
													</div>
												</div>
			
												<div class="row">
													<div class="col-sm-offset-8 text-right">
														<button href="index.html" type="submit" class="btn btn-primary hidden-xs bk-margin-top-10">注册</button>
														<button href="index.html" type="submit" class="btn btn-primary btn-block btn-lg visible-xs bk-margin-top-10">注册</button>
													</div>
												</div>
												<p class="text-center">已经拥有账号? <a href="page-login.html"><small>登录!</small></a>
											</form>
										</div>
									</div>
							</div>
						</div>
				<!-- End Main Page -->
		
			</div>
